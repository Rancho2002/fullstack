<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowWeather- Enter City Name & Click Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="upper">
          <input type="text" class="input" placeholder="City Name.." />
          <img
            src="svg/search.svg"
            alt="Search"
            class="invert search"
            id="btn"
          />
        </div>
        <div class="middle">
          <div class="lower">
            <div class="temp">42°C</div>
            <div class="status">clear <br> <span style="font-size: 14px;">light rain</span>  <span class="statusimg">
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </span> </div>
            <div class="city">
              &lt;city name&gt;
              <img
                src="svg/location.svg"
                alt="location"
                class="invert location"
              />
            </div>
          </div>
          <div class="sidelower">
            <div class="rgrp">
            <img src="svg/sunrise.svg" alt="sunrise" class="invert sun"> 
            <div class="rtime">
              04:56:59
            </div>
          </div>
            <div class="sgrp">
            <img src="svg/sunset.svg" alt="sunset" class="invert sun"> 
            <div class="stime">
              18:33:00
            </div>
          </div>
         
          </div>
        </div>
        <div style="height: 3px; background-color: #EAEFF5; margin: 10px 0; position: relative;"></div>
        <div class="lastlower">
          <div class="humidity">
            <div class="inhumidity">
              <img src="svg/humidity.svg" alt="humidity" class="invert lowimg">
              <div class="htext">
                <b>84% </b>
                <div>humidity</div>
              </div>
            </div>
          </div>
          <div style="width: 3px; background-color: #EAEFF5;"></div>

          <div class="feelslike">
            <div class="infeelslike">
              <img src="svg/feels.svg" alt="feelslike" class="invert lowimg">
              <div class="ftext">
                <b>19°C</b>
                <div> feels like</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
